<!DOCTYPE html>
<html>
  <head>
    <title>CCDB</title>
    <link rel="stylesheet" href="/static/global.css">
    <link rel="stylesheet" href="/static/index.css">
    <script src="/static/jquery.min.js"></script>
  </head>
  <body class="queue-container">
    <h1>Welcome to CCDB</h1>
    <h2>A Flask Application</h2>
    <form class="card queue-container" onsubmit="return login()">
      <div class="item">
        <div class="item-name">用户名</div>
        <input id="usr" type="text" maxlength="14">
      </div>
      <div class="item">
        <div class="item-name">密码</div>
        <input id="pwd" type="password" maxlength="14">
      </div>
      <button>登录</button>
      <span class="hint" onclick="return register()">没有账号？点此注册</span>
    </form>
    <script src="/static/index.js"></script>
  </body>
</html>
