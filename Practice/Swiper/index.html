<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Demo</title>
    <link rel="stylesheet" type="text/css" href="index.css">
</head>
<body>
    <!--  轮播图  -->
    <div class="swiper">
        <!-- 图片队列 -->
        <div class="wrapper" data-interval="3000" data-duration="500">
            <img src="./images/1.jpg" alt="1.jpg"/>
            <img src="./images/2.jpg" alt="2.jpg"/>
            <img src="./images/3.jpg" alt="3.jpg"/>
        </div>
        <!-- 切换上一张图按钮 -->
        <div class="prev switch">&lt;</div>
        <!-- 切换下一章图按钮 -->
        <div class="next switch">&gt;</div>
        <!-- 底部圆点按钮 -->
        <div class="indicator">
        </div>
    </div>
    <!--  插入 js  -->
    <script src="index.js"></script>
</body>
</html>
