<!DOCTYPE html>
<html>
  <head>
    <title>注册</title>
    <link rel="stylesheet" href="/static/global.css">
    <link rel="stylesheet" href="/static/register.css">
    <script src="/static/jquery.min.js"></script>
  </head>
  <body class="queue-container">
    <h1>Sign up for a CCDB account</h1>
    <form class="card queue-container" onsubmit="return register()">
      <div class="item">
        <div class="item-name">用户名</div>
        <input id="usr" type="text" maxlength="14">
      </div>
      <div class="item">
        <div class="item-name">密码</div>
        <input id="pwd" type="text" maxlength="14">
      </div>
      <button>注册</button>
    </form>
    <script src="/static/register.js"></script>
  </body>
</html>
